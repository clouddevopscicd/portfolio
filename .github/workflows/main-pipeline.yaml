name: CICD pipeline with Github Actions Strategy (With Build, Test, Sonar, Matrix, Error Controls)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  IMAGE_NAME: ${{ github.repository }}
  REGISTRY: docker.io/${{ vars.DOCKER_USERNAME }}

jobs:

  build-and-test:
    name: Build, Lint, and Test (Matrix)
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: [ 3.9, 3.10, 3.11 ]

    steps:
      - name: Code checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          set -e
          pip install -r requirements.txt
          pip install flake8 pytest

      - name: Lint code
        run: |
          set -e
          flake8 myportfolio

      - name: Run tests
        run: |
          set -e
          pytest

  sonarqube-static-analysis:
    runs-on: ubuntu-latest
    needs: build-and-test

    steps:
      - name: Code checkout
        uses: actions/checkout@v4

      - name: SonarQube static analysis
        uses: sonarsource/sonarqube-scan-action@v2
        with:
          projectBaseDir: .
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}

      - name: SonarQube Quality Gate Check
        uses: sonarsource/sonarqube-quality-gate-action@v1
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}

  docker-build-scan:
    name: Build Docker Image and Scan by Trivy
    runs-on: ubuntu-latest
    needs: sonarqube-static-analysis

    steps:
      - name: Code checkout
        uses: actions/checkout@v4

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Docker login
        uses: docker/login-action@v2
        with:
          username: ${{ vars.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker Image
        run: |
          set -e
          docker build -t $REGISTRY/$IMAGE_NAME:${{ github.sha }} .

      - name: Trivy Vulnerability Scan with Local Report
        run: |
          set -e
          trivy image -f json -o trivy-report.json $REGISTRY/$IMAGE_NAME:${{ github.sha }}

      - name: Upload Trivy Report
        uses: actions/upload-artifact@v4
        with:
          name: trivy-report
          path: trivy-report.json

      - name: Push Docker Image to Registry
        run: |
          set -e
          docker push $REGISTRY/$IMAGE_NAME:${{ github.sha }}

  deploy-to-vm:
    name: Pull Image and Deploy on RedHat VM
    runs-on: self-hosted
    needs: docker-build-scan

    steps:
      - name: Docker login
        run: |
          set -e
          docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}

      - name: Pull and Run Container on VM
        run: |
          set -e
          docker pull $REGISTRY/$IMAGE_NAME:${{ github.sha }}
          docker stop app || true
          docker rm app || true
          docker run -d -p 8000:8000 --name app $REGISTRY/$IMAGE_NAME:${{ github.sha }}
