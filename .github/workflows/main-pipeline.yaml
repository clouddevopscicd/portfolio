name: CICD pipeline with SonarCloud, Docker, Trivy, Deploy

on:
  push:
    branches: [ main, release ]
  pull_request:
    branches: [ main, release ]
  workflow_dispatch:

env:
  IMAGE_NAME: ${{ github.repository }}
  REGISTRY: docker.io/${{ vars.DOCKER_USERNAME }}

jobs:

  build-and-test:
    name: Build, Lint, Test with Matrix
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: [ 3.11, 3.12 ]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Debug Python Version
        run: echo "Python version is ${{ matrix.python-version }}"

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Dependencies
        run: |
          set -e
          pip install -r requirements.txt
          pip install flake8 pytest

      - name: Set PYTHONPATH
        run: echo "PYTHONPATH=$PWD" >> $GITHUB_ENV

      - name: Lint Application
        run: |
          set -e
          flake8 .

      - name: Run Unit Tests
        run: |
          set -e
          pytest tests

  sonarcloud-analysis:
    name: SonarCloud Static Analysis
    runs-on: ubuntu-latest
    needs: build-and-test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: SonarCloud Scan
        uses: SonarSource/sonarqube-scan-action@v5.0.0
        with:
          projectBaseDir: .
          args: >
            -Dsonar.organization=clouddevopscicd
            -Dsonar.projectKey=clouddevopscicd_portfolio
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_GITHUB_USERTOKEN }}

  docker-build-scan:
    name: Build Docker Image, Scan with Trivy, Push to Registry
    runs-on: ubuntu-latest
    needs: sonarcloud-analysis

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Verify Runner & Tools
        run: |
          set -e
          echo "üèÅ Hostname: $(hostname)"
          echo "üîß Current User: $(whoami)"
          echo "üõ†Ô∏è Groups: $(groups)"
          docker version || { echo "üö® Docker not installed or not running"; exit 1; }
          trivy --version || { echo "üö® Trivy not installed or not working"; exit 1; }
          echo "‚úÖ Docker and Trivy available"

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Docker Login
        uses: docker/login-action@v2
        with:
          username: ${{ vars.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker Image
        run: |
          set -e
          echo "üöÄ Building Docker Image: $REGISTRY/$IMAGE_NAME:${{ github.sha }}"
          docker build -t $REGISTRY/$IMAGE_NAME:${{ github.sha }} .
          echo "‚úÖ Docker Image build complete"

      - name: Trivy Scan
        run: |
          set -e
          echo "üîç Running Trivy on $REGISTRY/$IMAGE_NAME:${{ github.sha }}"
          trivy image --severity CRITICAL,HIGH --exit-code 0 -f json -o trivy-report.json $REGISTRY/$IMAGE_NAME:${{ github.sha }}
          echo "‚úÖ Trivy scan done"

      - name: Upload Trivy Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: trivy-report
          path: trivy-report.json

      - name: Push Docker Image
        run: |
          set -e
          echo "üì¶ Pushing image to $REGISTRY/$IMAGE_NAME:${{ github.sha }}"
          docker push $REGISTRY/$IMAGE_NAME:${{ github.sha }}

  deploy-to-vm:
    name: Deploy on RedHat VM
    runs-on: ubuntu-latest
    needs: docker-build-scan

    steps:
      - name: Docker Login
        run: |
          set -e
          docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}

      - name: Deploy Container
        run: |
          set -e
          echo "üì• Pulling Docker image"
          docker pull $REGISTRY/$IMAGE_NAME:${{ github.sha }}
          echo "üõë Stopping old container"
          docker stop app || true
          docker rm app || true
          echo "üöÄ Starting new container"
          docker run -d -p 8000:8000 --name app $REGISTRY/$IMAGE_NAME:${{ github.sha }}
          echo "‚úÖ Deployment complete"
