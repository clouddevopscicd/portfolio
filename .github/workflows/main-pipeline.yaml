name: CICD pipeline with SonarCloud, Docker (ARM64), Trivy, Deploy

on:
  push:
    branches: [ main, release ]
  pull_request:
    branches: [ main, release ]
  workflow_dispatch:

env:
  IMAGE_NAME: portfolio   # Simple Docker image name matching your DockerHub repo
  REGISTRY: docker.io/${{ vars.DOCKER_USERNAME }}

jobs:

  build-and-test:
    name: Build, Lint, Test with Matrix
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: [ 3.11, 3.12 ]

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Dependencies
        run: |
          set -e
          pip install -r requirements.txt
          pip install flake8 pytest

      - name: Set PYTHONPATH
        run: |
          echo "PYTHONPATH=$PWD" >> $GITHUB_ENV
          echo "‚úÖ PYTHONPATH set to $PWD"

      - name: Lint & Unit Tests
        run: |
          set -e
          flake8 .
          pytest tests

  sonarcloud-analysis:
    name: SonarCloud Static Analysis
    runs-on: ubuntu-latest
    needs: build-and-test

    steps:
      - uses: actions/checkout@v4

      - name: SonarCloud Scan
        uses: SonarSource/sonarqube-scan-action@v5.0.0
        with:
          projectBaseDir: .
          args: >
            -Dsonar.organization=clouddevopscicd
            -Dsonar.projectKey=clouddevopscicd_portfolio
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_GITHUB_USERTOKEN }}

  docker-build-scan:
    name: Build Docker Image (ARM64), Scan with Trivy, Push to Registry
    runs-on: ubuntu-latest
    needs: sonarcloud-analysis

    steps:
      - uses: actions/checkout@v4

      - name: Install Trivy
        run: |
          set -e
          wget https://github.com/aquasecurity/trivy/releases/download/v0.63.0/trivy_0.63.0_Linux-64bit.tar.gz
          tar zxvf trivy_0.63.0_Linux-64bit.tar.gz
          sudo mv trivy /usr/local/bin/
          trivy --version

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Docker Login
        uses: docker/login-action@v2
        with:
          username: ${{ vars.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker Image for ARM64
        run: |
          set -e
          echo "üöÄ Building ARM64 Docker Image: $REGISTRY/$IMAGE_NAME:${{ github.sha }}"
          docker build --platform linux/arm64 -t $REGISTRY/$IMAGE_NAME:${{ github.sha }} -t $REGISTRY/$IMAGE_NAME:latest .

      - name: Trivy Scan
        run: |
          set -e
          echo "üîç Running Trivy Scan on $REGISTRY/$IMAGE_NAME:${{ github.sha }}"
          trivy image --severity CRITICAL,HIGH --exit-code 0 -f json -o trivy-report.json $REGISTRY/$IMAGE_NAME:${{ github.sha }}

      - name: Upload Trivy Report
        uses: actions/upload-artifact@v4
        with:
          name: trivy-report
          path: trivy-report.json

      - name: Push Docker Image
        run: |
          set -e
          echo "üì¶ Pushing Docker Image to $REGISTRY/$IMAGE_NAME with tags latest and commit hash"
          docker push $REGISTRY/$IMAGE_NAME:${{ github.sha }}
          docker push $REGISTRY/$IMAGE_NAME:latest

  deploy-to-vm:
    name: Deploy Docker Image on RedHat ARM64 VM
    runs-on: self-hosted
    needs: docker-build-scan

    steps:
      - name: Docker Login
        run: |
          set -e
          docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}

      - name: Deploy Container with Latest Tag
        run: |
          set -e
          echo "üì• Pulling latest Docker image"
          docker pull $REGISTRY/$IMAGE_NAME:latest
          echo "üõë Stopping old container if exists"
          docker stop app || true
          docker rm app || true
          echo "üöÄ Starting new container"
          docker run -d -p 8000:8000 --platform linux/arm64 --name app $REGISTRY/$IMAGE_NAME:latest
          echo "‚úÖ Application container is running"
