name: CICD pipeline with SonarCloud, Docker (ARM64), Trivy, Deploy

on:
  push:
    branches: [ main, release ]
  pull_request:
    branches: [ main, release ]
  workflow_dispatch:

env:
  IMAGE_NAME: portfolio
  REGISTRY: docker.io/${{ vars.DOCKER_USERNAME }}

jobs:

  build-and-test:
    name: Build, Lint, Test with Matrix
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: [ 3.11, 3.12 ]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Debug Python Version
        run: echo "Python version is ${{ matrix.python-version }}"

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Dependencies
        run: |
          set -e
          pip install -r requirements.txt
          pip install flake8 pytest

      - name: Set PYTHONPATH
        run: echo "PYTHONPATH=$PWD" >> $GITHUB_ENV

      - name: Lint Application
        run: |
          set -e
          flake8 .

      - name: Run Unit Tests
        run: |
          set -e
          pytest tests

  sonarcloud-analysis:
    name: SonarCloud Static Analysis
    runs-on: ubuntu-latest
    needs: build-and-test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: SonarCloud Scan
        uses: SonarSource/sonarqube-scan-action@v5.0.0
        with:
          projectBaseDir: .
          args: >
            -Dsonar.organization=clouddevopscicd
            -Dsonar.projectKey=clouddevopscicd_portfolio
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_GITHUB_USERTOKEN }}

  docker-build-scan:
    name: Build Docker Image (ARM64), Scan with Trivy, Push to Registry
    runs-on: self-hosted
    needs: sonarcloud-analysis

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Verify Docker & Trivy Setup
        run: |
          set -e
          docker version || { echo "ðŸš¨ Docker not installed or not running"; exit 1; }
          trivy --version || { echo "ðŸš¨ Trivy not installed or not working"; exit 1; }

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Docker Login
        uses: docker/login-action@v2
        with:
          username: ${{ vars.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker Image (ARM64)
        run: |
          set -e
          docker build --platform=linux/arm64 -t $REGISTRY/$IMAGE_NAME:${{ github.sha }} .

      - name: Trivy Scan
        run: |
          set -e
          trivy image --severity CRITICAL,HIGH --exit-code 0 -f json -o trivy-report.json $REGISTRY/$IMAGE_NAME:${{ github.sha }}

      - name: Upload Trivy Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: trivy-report
          path: trivy-report.json

      - name: Push Docker Image
        run: |
          set -e
          docker push $REGISTRY/$IMAGE_NAME:${{ github.sha }}

  deploy-to-vm:
    name: Deploy on RedHat VM (ARM64)
    runs-on: self-hosted
    needs: docker-build-scan

    steps:
      - name: Docker Login
        run: |
          set -e
          docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}

      - name: Deploy Container
        run: |
          set -e
          docker pull $REGISTRY/$IMAGE_NAME:${{ github.sha }}
          docker stop app || true
          docker rm app || true
          docker run -d -p 8000:8000 --name app $REGISTRY/$IMAGE_NAME:${{ github.sha }}
